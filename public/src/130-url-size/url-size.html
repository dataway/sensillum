<div class="test-panel">
    <div class="test-header">
        <h2>URL Size Limit Test</h2>
        <div class="button-group">
            <button id="url-path-test-btn" onclick="runPathSizeTest()">Path</button>
            <button id="url-query-test-btn" onclick="runQuerySizeTest()">Query String</button>
        </div>
    </div>
    <div id="url-size-test-results">
        <p style="color: #95a5a6; text-align: center;">Test the maximum length of a URL path or query string that the proxy accepts</p>
    </div>
</div>
