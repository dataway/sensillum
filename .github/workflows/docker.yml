name: Docker

# Build and push a multi-arch image to GitHub Container Registry whenever a
# version tag (v*) is pushed, or manually via workflow_dispatch.
on:
  push:
    tags: ['v*']
  workflow_dispatch:

# Needed to push to ghcr.io using the built-in GITHUB_TOKEN.
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Full history so `git describe --tags --exact-match` works.
          fetch-depth: 0

      # QEMU lets buildx run arm64 builds on the amd64 GitHub-hosted runner.
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Derive image tags and labels from the git ref automatically:
      #   v1.2.3  â†’  :1.2.3, :1.2, :latest
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Capture git info here so it's available as build args; this way .git
      # does not need to be in the Docker build context and the Cargo layer
      # cache is not invalidated on every commit.
      - name: Capture git metadata
        id: git
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "tag=$(git describe --tags --exact-match 2>/dev/null || echo '')" >> "$GITHUB_OUTPUT"
          echo "dirty=$(git status --porcelain | grep -q . && echo true || echo false)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SENSILLUM_GIT_COMMIT=${{ steps.git.outputs.commit }}
            SENSILLUM_GIT_TAG=${{ steps.git.outputs.tag }}
            SENSILLUM_GIT_DIRTY=${{ steps.git.outputs.dirty }}
          # GitHub Actions cache keeps subsequent builds fast.
          cache-from: type=gha
          cache-to: type=gha,mode=max
