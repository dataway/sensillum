name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  BINARY_NAME: "sensillum"
  IMAGE: "ghcr.io/${{ github.repository }}"

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Capture git metadata
        id: git
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "tag=$(git describe --tags --exact-match 2>/dev/null || echo '')" >> "$GITHUB_OUTPUT"
          echo "dirty=$(git status --porcelain | grep -q . && echo true || echo false)" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl,aarch64-unknown-linux-musl

      - name: Install requirements
        run: |
          set -eux
          sudo apt-get install -y musl-tools
          cargo install cross --version 0.2.5 || true

      - name: Build AMD64
        env:
          SENSILLUM_GIT_COMMIT: ${{ steps.git.outputs.commit }}
          SENSILLUM_GIT_TAG:    ${{ steps.git.outputs.tag }}
          SENSILLUM_GIT_DIRTY:  ${{ steps.git.outputs.dirty }}
        run: |
          set -eux
          cargo build --locked --release --target x86_64-unknown-linux-musl
          cp "target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }}" \
            "${{ env.BINARY_NAME }}-linux-amd64"

      - name: Build ARM64
        env:
          SENSILLUM_GIT_COMMIT: ${{ steps.git.outputs.commit }}
          SENSILLUM_GIT_TAG:    ${{ steps.git.outputs.tag }}
          SENSILLUM_GIT_DIRTY:  ${{ steps.git.outputs.dirty }}
        run: |
          set -eux
          cross build --locked --release --target aarch64-unknown-linux-musl
          cp "target/aarch64-unknown-linux-musl/release/${{ env.BINARY_NAME }}" \
            "${{ env.BINARY_NAME }}-linux-arm64"

      - name: Release
        if: ${{ steps.git.outputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.BINARY_NAME }}-linux-amd64
            ${{ env.BINARY_NAME }}-linux-arm64

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
